<head>
  <meta charset="utf-8" />
  <title>Expediente Medico | Historicos </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="" name="description" />
  <meta content="" name="author" />
  <link rel="shortcut icon" href="/assets/images/ExpedienteMedico-logo.png" />
</head>
<body>
  {{> dashboardAssets}}
  <div class="container">
<div class="row center_vertical">
  <div class="col s12 m6 offset-m3">
    <div class="card white darken-1 medium">
      <div class="card-content black-text center-align">
        <span class="card-title">Expediente Medico</span>
        <img src="/assets/images/ExpedienteMedico-logo.png" style="height:150px;">
        <p>Bienvenido al nuevo sistema de registro y mantenimiento de expedientes medicos.
          Tu nos brindas la informacion y nosotros la organizamos por ti.
        </p>
      </div>
      <div class="card-action center-align">
        <p style="margin-top:0;">selecciona el tipo de usuario que eres</p>
        <a href="/doctor-login" class="left">
          <button class="btn waves-effect waves-light center-align" type="button">Doctor
            <i class="material-icons right">assignment_ind</i>
          </button>
        </a>
        <a href="/assistant-login" class="right">
          <button class="btn waves-effect waves-light center-align" type="button">Asistente
            <i class="material-icons right">assistant</i>
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
</div>
  {{> bottomjs}}
</body>
<template name="main">
  {{> yield}}
</template>
<template name="mainTemplate">
  {{> dashboardAssets}}
          {{>breadcrumb}}
          {{>yield}}
  {{> bottomjs}}
</template>

</template>
